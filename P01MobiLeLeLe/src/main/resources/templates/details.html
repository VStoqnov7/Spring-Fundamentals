<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'• Mileage: ' + ${offer.mileage}">• Mileage</span></div>
                    <div class="card-text"><span th:text="'• Price: ' + ${offer.price}">• Price</span></div>
                    <div class="card-text"><span th:text="'• Engine type: ' + ${offer.engine.name}">• Engine type</span></div>
                    <div class="card-text"><span th:text="'• Transmission type: ' + ${offer.transmission.name}">• Transmission type</span></div>
                    <div class="card-text"><span th:text="'• Offer created:' + ${offer.created}">• Offer created</span></div>
                    <div class="card-text"><span th:text="'• Offer modified:' + ${offer.modified}">• Offer modified</span></div>
                    <div class="card-text"><span th:text="'• Seller:' + ${offer.seller.firstName} + ${offer.seller.lastName}">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{'/offers/update/' + ${offer.seller.id} + '/' + ${offer.id}}" >Update</a>
                <a class="card-link" th:href="@{/}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <td><img th:src="@{'/img/' + ${offer.imageUrl}}"/></td>
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
