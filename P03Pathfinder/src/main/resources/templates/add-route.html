<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}"></head>

<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header>
    <nav th:replace="~{/fragments/navigation}"></nav>
</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          action="/addRoute"
          method="POST" enctype="multipart/form-data"
          th:object="${routeDTO}">

        <h3 class="border-left border-light pl-2">Add a new route</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"

                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError" th:if="${#fields.hasErrors('name')}"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError" th:if="${#fields.hasErrors('description')}"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputGpx" class="col-form-label ">GPX Coordinates</label>
            </div>
            <div class="form-group">
                <input name="gpxCoordinates"
                       required
                       id="inputGpx"
                       class="form-control"
                       aria-describedby="inputGpxError">
                <small id="inputGpxError" th:if="${#fields.hasErrors('gpxCoordinates')}"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid GPX Coordinates</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" class="custom-select" name="level">
                    <option th:each="level : ${levels}" th:value="${level}" th:text="${level}"></option>
                </select>
                <small th:if="${#fields.hasErrors('level')}"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid level</small>
            </div>
        </div>
        <div>

            <div class="form-group">
                <label for="videoUrl" >Video Url (only last eleven characters from Youtube)</label>
                <input name="videoUrl" id="videoUrl" type="text"
                       class="form-control" placeholder="Video url">
                <small th:if="${#fields.hasErrors('videoUrl')}"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid URL</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label>Categories</label>
                <div class="form-check-grid">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categories" value="CAR">
                        <label class="form-check-label">CAR</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categories" value="PEDESTRIAN">
                        <label class="form-check-label">PEDESTRIAN</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categories" value="BICYCLE">
                        <label class="form-check-label">BICYCLE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categories" value="MOTORCYCLE">
                        <label class="form-check-label">MOTORCYCLE</label>
                    </div>
                </div>
                <small th:if="${#fields.hasErrors('categories')}"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid URL</small>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Route</button>
        </div>

    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
