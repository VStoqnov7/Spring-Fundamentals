<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}"></head>

<body>
<div class="wrapper">
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>

    <input type="hidden" name="routeId" id="routeId">
    <div class="details-main">
        <section class="route-info text-center">
            <h4 id="track-name"></h4>
            <p>Author name: <span id="authorName" th:text="${route.authorFullName}"></span></p>
            <h4>Difficulty Level (1-3):</h4>
            <div class="level">
                <p th:if="${route.level == 'BEGINNER' || route.level == 'INTERMEDIATE' || route.level == 'ADVANCED'}"><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p th:if="${route.level == 'INTERMEDIATE' || route.level == 'ADVANCED'}" ><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p th:if="${route.level == 'ADVANCED'}"><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
            </div>
            <div>
                <h4>Choose picture</h4>
                <form action="/" method="POST" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="routeId">
                    <div class="form-group">
                        <label>
                            <input type="text" name="title">
                        </label>
                    </div>
                    <div class="image-upload">
                        <label for="picture">
                            <img src="/images/add-img.png" alt=""/>
                        </label>
                        <input style="display: none" id="picture" type="file" name="picture"/>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary rounded" th:href="@{/uploadPicture}">Upload Picture</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="map" >
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11730.169303546756!2d23.304324001387585!3d42.69223620482261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa85156dde5df7%3A0x3d965b0d2c6d427a!2z0L_Quy4g4oCe0KDRg9GB0LrQuCDQv9Cw0LzQtdGC0L3QuNC6Ig!5e0!3m2!1sbg!2sbg!4v1716813542266!5m2!1sbg!2sbg" style="width: 100%; height: 100%;" allowfullscreen="allowfullscreen" loading="lazy"></iframe>
        </section>
        <section id="video">
            <iframe id="frame" src="https://www.youtube.com/embed/8iayhWbizYs?si=W3zHHGPT2k_7qczJ"></iframe>
        </section>
        <section class="route-description text-center">
            <h4>Description:</h4>
            <p id="route-description">Description: </p>
        </section>
        <section class="gallery">
            <img class="rounded" src="/images/pic4.jpg" height="100%" alt="">
            <img class="rounded" src="/images/pic1.jpg" height="100%" alt="">
        </section>
        <section class="comments">
            <h1>Comments</h1>

            <div>
                <!-- Comments submission -->
                <form id="commentForm" method="POST"
                      action="/">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
        <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
    </div>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script>
    <script th:src="@{/js/comments.js}"></script>
    -->
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
