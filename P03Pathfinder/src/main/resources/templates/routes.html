<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}"></head>

<body>
<div class="wrapper">
    <!-- Navigation -->
    <header>
        <nav th:replace="~{/fragments/navigation}"></nav>
    </header>

    <section class="road" th:each="route : ${routes}">
        <img th:if="${route.imageUrl != null}" th:src="${route.imageUrl}" alt="Route Image" style="width: 100%; height: auto;"/>
        <img th:if="${route.imageUrl == null}" src="/images/default-route.png" alt="Default Image" style="width: 100%; height: auto;"/>
        <div>
            <h2 th:text="${route.name}">Route Name</h2>
            <p th:text="${route.description}">Route Description.</p>
            <a th:href="@{'/routes/' + ${route.id}}" class="btn">View Details</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/footer}"></footer>
</html>
