<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Pop</h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                    <div class="mt-1 rounded badge-info" th:each="popSong : ${popSongs}">
                        <img class="mr-1" src="/img/pop.png" alt="Pop" width="30px" height="30px">
                        <span th:text="${popSong.performer + ' - ' + popSong.title + ' (' + (popSong.duration div 60) + ':' + (#strings.length((popSong.duration % 60)) lt 2 ? '0' + (popSong.duration % 60) : (popSong.duration % 60)) + ' min)'}">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{'/home/addToMyPlaylist/' + ${popSong.id}}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Rock</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div class="mt-1 rounded badge-warning" th:each="rockSong : ${rockSongs}">
                        <img class="mr-1" src="/img/rock.png" alt="Rock" width="30px" height="30px">
                        <span th:text="${rockSong.performer + ' - ' + rockSong.title + ' (' + (rockSong.duration div 60) + ':' + (#strings.length((rockSong.duration % 60)) lt 2 ? '0' + (rockSong.duration % 60) : (rockSong.duration % 60)) + ' min)'}">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{'/home/addToMyPlaylist/' + ${rockSong.id}}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Jazz</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div class="mt-3 rounded badge-success" th:each="jazzSong : ${jazzSongs}">
                        <img class="mr-1" src="/img/jazz.png" alt="Jazz" width="30px" height="30px">
                        <span th:text="${jazzSong.performer + ' - ' + jazzSong.title + ' (' + (jazzSong.duration div 60) + ':' + (#strings.length((jazzSong.duration % 60)) lt 2 ? '0' + (jazzSong.duration % 60) : (jazzSong.duration % 60)) + ' min)'}">{performer} - {title} ({duration} min)</span>
                        <a class="ml-3 text-danger" th:href="@{'/home/addToMyPlaylist/' + ${jazzSong.id}}">Add</a>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Playlist</h3>

                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0">{totalDurationOfPlaylist} min. total</h6>

                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark" th:each="mySong : ${mySongs}">
                        <tr>
                            <th scope="row"><img class="mr-2 " src="/img/playlist.png" alt="Playlist" width="30px" height="30px"></th>
                            <td>
                                <span th:text="${mySong.performer + ' - ' + mySong.title + ' (' + (mySong.duration div 60) + ':' + (#strings.length((mySong.duration % 60)) lt 2 ? '0' + (mySong.duration % 60) : (mySong.duration % 60)) + ' min)'}">{performer} - {title} ({duration} min)</span>
                            </td>
                        </tr>
                    </table>
                </div>

                <a href="/" class="mt-1 mb-0 btn btn-danger">Remove all</a>
            
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
