<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add song</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" method="POST" action="/home/addSong" th:object="${songAddDTO}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="performer" class="h4 mb-2">Performer</label>
            </div>
            <input type="text" class="form-control" id="performer" name="performer"
                   th:field="*{performer}"
                   th:classappend="${#fields.hasErrors('performer')} ? 'bg-danger' : ''"/>
            <small th:if="${#fields.hasErrors('performer')}" th:errors="*{performer}"
                   th:classappend="${#fields.hasErrors('performer')} ? 'text-danger' : ''">Performer error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" id="title" name="title"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'bg-danger' : ''"/>
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'text-danger' : ''">Title error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="releaseDate" class="h4 mb-2">Release date</label>
            </div>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate"
                   th:field="*{releaseDate}"
                   th:classappend="${#fields.hasErrors('releaseDate')} ? 'bg-danger' : ''"/>
            <small th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"
                   th:classappend="${#fields.hasErrors('releaseDate')} ? 'text-danger' : ''">Release date error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration in seconds</label>
            </div>
            <input type="number" step="1" class="form-control" id="duration" name="duration"
                   th:field="*{duration}"
                   th:classappend="${#fields.hasErrors('duration')} ? 'bg-danger' : ''"/>
            <small  th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"
                    th:classappend="${#fields.hasErrors('duration')} ? 'text-danger' : ''">Duration error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>

            <select class="browser-default custom-select" id="style" name="style"
                    th:field="*{style}"
                    th:classappend="${#fields.hasErrors('style')} ? 'bg-danger' : ''">
                <option value="">Select style</option>
                <option th:each="style : ${styleNameValues}" th:value="${style}" th:text="${style}">Pop</option>
            </select>

            <small th:if="${#fields.hasErrors('style')}" th:errors="*{style}"
                   th:classappend="${#fields.hasErrors('style')} ? 'text-danger' : ''">Style error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add song</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
